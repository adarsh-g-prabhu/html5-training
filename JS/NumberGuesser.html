<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
</head>
<body>
   <input type="text" name="guessnumber" id="guessnumber">
   <button onclick="numberGuess()">Guess</button>
    <script>
        const randnum=Math.floor(Math.random() * 100)+1;
        function numberGuess()
        {
            const para=document.createElement("p");
            const guess= Number(guessnumber.value);
            if (guess == randnum)
            {
              para.textContent=  "correct guess : "+guess;
              document.body.appendChild(para);
            }
            else if (guess > randnum)
            {
                para.textContent= "wrong guess , try lower than"+guess;
                document.body.appendChild(para);
            }
            else{
                para.textContent="Wrong guess , try higher than "+guess;
                document.body.appendChild(para);
            }

        }
    </script>
</body>
</html>
