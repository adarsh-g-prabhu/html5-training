<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <title>Registration</title>
</head>
<body>
    <h1>Registration </h1>
    <form action="" name="Login">
    <div class="form">
    <span>Username</span>
    <br><input type="text" name="username" id="username" placeholder="Username or Email">
    <br><span>First Name</span>
    <br><input type="text" name="first_name" id="first_name" placeholder="First Name">
    <br><span>Last Name</span>
    <br><input type="text" name="second_name" id="second_name" placeholder="Last Name">
    <br>Gender <input type="radio" value="Male" name="Gender"> Male <input type="radio" value="Female" name="Gender"> Female
    <br><span>Date of Birth</span>
    <br><input type="date" name="dob" id="dob" >
    <br><span>Phone </span>
    <br><input type="text" maxlength="10" placeholder="Phone Number">
    <br><span>Address</span>
    <br><textarea name="Address" id="Address" placeholder="Enter Full Address"></textarea>
    <br><span>Password</span>
    <br><input type="password" name="" id="password" placeholder="Password">
    <br><span>Confirm Password</span>
    <br><input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
    <br><br><input type="submit" name="submit" value="Register">
    </div>
    <div>
    <br><br><hr><a href="login.html" style="padding-left: 40%;">Login now</a>
    </div>
</body>
</html>
